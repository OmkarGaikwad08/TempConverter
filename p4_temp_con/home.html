<html>
	<head>
		<title>Temp Converter</title>
		<style>
			*{ font-size : 40px;}
			input{text-align : center;}
		</style>
	</head>
	<body>
		<center>
			<h1>Temperature Converter</h1>
			<form>
				<label>Temp in Cel</label>
				<br/>
				<input type = "number" step = "any" id = "cel"/>
				<br></br>
				<label>Temp in Fah</label>
				<br/>
				<input type = "number" step = "any" id = "fah"/>
			</form>
			<script>
				let cel = document.getElementById("cel");
				let fah = document.getElementById("fah");
				
				cel.addEventListener("input", function(){
				let c = parseFloat(cel.value);
				let f = (c * 9/5) + 32;
				fah.value = f.toFixed(2);
				});

				fah.addEventListener("input", function(){
				let f = parseFloat(fah.value);
				let c = (f-32) * 5/9;
				cel.value = c.toFixed(2);
				});

			</script>
		</center>
	</body>

</html>
